<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - Heart Failure Predictor</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/auth.css}">
</head>
<body>
<div class="auth-container">
    <h1>Zarejestruj nowe konto</h1>

    <form th:action="@{/auth/register}" th:object="${userRegistrationInfo}" method="post" novalidate>

        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

        <div th:if="${#fields.hasErrors('*')}" class="error-message global-error">
            <p>Wystąpiły błędy w formularzu:</p>
            <ul>
                <li th:each="err : ${#fields.allErrors()}" th:text="${err}">Komunikat błędu</li>
            </ul>
        </div>

        <div class="form-group">
            <label for="username">Nazwa użytkownika:</label>
            <input type="text" id="username" th:field="*{username}" required autofocus
                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''" />
            <span th:if="${#fields.hasErrors('username')}" class="field-error" th:errors="*{username}">Błąd nazwy użytkownika</span>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" />
            <span th:if="${#fields.hasErrors('email')}" class="field-error" th:errors="*{email}">Błąd emaila</span>
        </div>

        <div class="form-group">
            <label for="password">Hasło:</label>
            <input type="password" id="password" th:field="*{password}" required
                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" />
            <span th:if="${#fields.hasErrors('password')}" class="field-error" th:errors="*{password}">Błąd hasła</span>
            <small>Hasło musi mieć co najmniej 8 znaków.</small>
        </div>

        <button type="submit" class="btn">Zarejestruj</button>

    </form>

    <div class="auth-link">
        <p>Masz już konto? <a th:href="@{/auth/login}">Zaloguj się tutaj</a></p>
    </div>
</div>
</body>
</html>
