<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/auth.css}">
</head>
<body>
<div class="auth-container">
    <h1>Login</h1>

    <div th:if="${param.error}" class="error-message global-error">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="info-message">
        You have been logged out successfully.
    </div>
    <div th:if="${registrationSuccess}" class="success-message" th:text="${registrationSuccess}">
    </div>

    <form th:action="@{/auth/login}" method="post">

        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autofocus />
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn">Login</button>
    </form>

    <div class="auth-link">
        <p>Don't have an account? <a th:href="@{/auth/register}">Register here</a></p>
    </div>
</div>
</body>
</html>
