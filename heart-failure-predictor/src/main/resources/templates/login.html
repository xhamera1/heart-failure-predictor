<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title>Logowanie</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/auth.css}">
</head>
<body>
<div class="auth-container">
    <h1>Logowanie</h1>

    <div th:if="${param.error}" class="error-message global-error">
        Nieprawidłowa nazwa użytkownika lub hasło.
    </div>
    <div th:if="${param.logout}" class="info-message">
        Zostałeś poprawnie wylogowany.
    </div>
    <div th:if="${registrationSuccess}" class="success-message" th:text="${registrationSuccess}">
    </div>

    <form th:action="@{/auth/login}" method="post">

        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <div class="form-group">
            <label for="username">Nazwa użytkownika:</label>
            <input type="text" id="username" name="username" required autofocus />
        </div>

        <div class="form-group">
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn">Zaloguj</button>
    </form>

    <div class="auth-link">
        <p>Nie masz konta? <a th:href="@{/auth/register}">Zarejestruj się tutaj</a></p>
    </div>
</div>
</body>
</html>
